<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Porto Seguro</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="banner">
        <div id="content-banner" class="container-fluid d-flex justify-content-end">
            <video 
            src="assets/Capa_Video_Aquarela.mp4" 
            poster="assets/Capa_Video_Aquarela_PosterImage.png"  
            autoplay 
            muted 
            loop
            playsinline>
            Seu navegador não suporta a tag de vídeo.
            </video>
            <div class="container">
                <div class="col-6 d-flex flex-column content-banner">
                    <div class="d-flex logos">
                        <img src="assets/Logo.svg" alt="Logo Porto Seguro">
                        <img src="assets/ib-world-school-logo-1-colour.png" alt="Logo IB World School">
                    </div>
                    <div class="textos d-flex flex-column gap-4">
                        <div class="top">
                            <h2>Agora IB World School</h2>
                            <h3>A tradição do Porto Seguro <br> conectada ao futuro global.</h3>
                        </div>
                        <div class="button">
                            <a href="#converse-com-a-equipe" class="btn btn-large primary-btn">Quero saber mais sobre o IB Porto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
